<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02-css-card-challenge.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <figure class="card__img">
        <span class="card__date">27<br />MAR</span>
        <span class="card__photos">PHOTOS</span>
        <img
          src="https://inmobiliare.com/himalaya/wp-content/uploads/2020/06/Nueva-York_1-1000x600.jpg"
        />
      </figure>
      <div class="card__info">
        <h2 class="card__title">City Light in New York</h2>
        <h3 class="card__slogan">The city that never sleeps</h3>
        <p class="parrafo">New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countles dazzling skyscrapers.</p>
        <ul class="card__feed">
          <li><i class="fas fa-clock"></i>6 mins ago</li>
          <li><i class="fas fa-comment"></i>36 comments</li>
        </ul>
      </div>
    </div>
  </body>
</html>
